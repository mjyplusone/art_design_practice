<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全屏布局之实现一个弹窗</title>
    <style type="text/css">
    html, body{
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    .a{
        position: fixed;
        width: 100%;
        height: 100%;
        background: #000000;
        opacity: 0.5;
    }
    .b{
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background: #ffffff;
    }
    </style>
</head>
<body>
    <div class="a">
        <div class="b">Hello World!</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全等四宫格的实现</title>
    <style type="text/css">
        html, body, .container{height: 100%}
        .container{display: flex;}
        .parent{flex: 1; display: flex; flex-direction: column;}
        .child{flex: 1; background:dodgerblue;}
        .child+.child{margin-top: 10px;} 
        .parent+.parent{margin-left: 10px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="parent">
            <div class="child"></div>
            <div class="child"></div>
        </div>
        <div class="parent">
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </div>
</body>
</html>

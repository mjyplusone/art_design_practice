<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数search用于在一个已排序的数字数组中查找指定数字.算法时间复杂度低于O(n)</title>
    <!--使用二分法，O(lgn)-->
</head>
<body>
    <script type="text/javascript">
        function search(arr, dst){
            var left = 0,
                right = arr.length - 1;
            while(left <= right){
                if(arr[left] === arr[right]) return left;
                var middle = Math.floor((left+right)/2);
                if(dst < arr[middle]){
                    right = middle - 1;
                }
                else if(dst > arr[middle]){
                    left = middle + 1;
                }
                else{
                    return middle;
                }
            }
        }

        var arr = [1, 2, 4, 6, 7, 9, 19,20, 30, 40, 45, 47];
        console.log(search(arr, 45));//10
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全屏之有道云</title>
    <style type="text/css">
    *{padding: 0; margin: 0;}
    .head, .body, .side1, .side2, .main{position: absolute;}
    .head{right: 0; left: 0; top: 0; height: 50px; background: #2b8aed;}
    .body{top: 50px; right: 0; left: 0; bottom: 0;}
    .side1, .side2, .main{top: 0; bottom: 0;}
    .side1{left: 0; width: 240px; border-right: 1px solid #e3e3e3;background: #f5f5f5;}
    .side2{left: 240px; width: 320px; border-right:1px solid #e3e3e3;}
    .main{left: 562px; right: 0;}
    </style>
</head>
<body>
    <div class="head"></div>
    <div class="body">
        <div class="side1"></div>
        <div class="side2"></div>
        <div class="main"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>响应式布局</title>
    <style type="text/css">
    .parent{
        width: 1000px;
        margin: 0 auto;
    }
    .left{
        float: left;
        width: 100px;
        height: 100px;
        margin-right: 20px;
        background: green;
    }
    .right{
        height: 100px;
        overflow: hidden;
        background: blue;
    }
    @media screen and (max-width:400px){
        .left{
            float: none;
            width: auto;
            margin-right: 0;
            margin-bottom: 20px;
        }
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            <p>Left</p>
        </div>
        <div class="right">
            <p>right</p>
            <p>right</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实现一个自适应布局</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    .container{
        display: flex;
    }
    .left{
        width: 100px;
        margin-right: 10px;
        background: #e51400;
    }
    .right{
        width: 100px;
        margin-left: 10px;
        background: green;
    }
    .middle{
        flex: 1;
        background: blue;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
    </div>
</body>
</html>

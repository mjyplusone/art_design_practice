<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hover放大效果</title>
    <style type="text/css">
        .img{
            width: 200px;
            height: 120px;
            overflow: hidden;
        }
        .img img{
            width: 100%;
            height: 100%;
            transition:  0.5s;
        }
        .img:hover img{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="img">
        <img src="desktop1.jpg" alt="">
    </div>
</body>
</html>

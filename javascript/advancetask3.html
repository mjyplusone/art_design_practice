<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请给出兼容低版本浏览器的bind方法的代码实现</title>
    <!--高版本的firefox,chrome及ie10以上的浏览器实现了Function.prototype.bind方法，bind方法调用语法为：
        functionObj.bind(thisArg[, arg1[, arg2[, ...]]])-->
</head>
<body>
    <script type="text/javascript">
         if(!Function.prototype.bind){
            Function.prototype.bind = function(context){
                var args = arguments,
                    obj = arguments[0],
                    func = this;
                return function(){
                    func.apply(obj, Array.prototype.slice.call(args, 1));
                }
            }
         }
        
        function move(x, y){
            this.x += x;
            this.y += y;
        }
        var point = {x:1, y:2};
        var pointmove = move.bind(point, 2, 2);
        pointmove();
        console.log(point);
    </script>
</body>
</html>

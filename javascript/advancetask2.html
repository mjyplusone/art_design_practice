<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object.create在某些浏览器没有支持，请给出Object.create的兼容实现</title>
    <!--ES5中定义的Object.create(proto)方法，会创建并返回一个新的对象，这个新的对象以传入的proto对象为原型。-->
</head>
<body>
    <script type="text/javascript">
        Object.create = function(obj){
            var F = function(){};
            F.prototype = obj;
            return new F(); 
        }

        var a = Object.create({x:1, y:2});
        console.log(a.x);
    </script>
</body>
</html>
